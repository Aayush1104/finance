{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Type</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for histor in history %}
            <tr>
                <td> {{ histor["symbol"] }} </td>
                <td> {{ histor["type"] }} </td>
                <td> {{ histor["shares"] }} </td>
                <td> ${{ histor["price"] }} </td>
                <td> {{ histor["time"] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
